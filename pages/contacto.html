<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- Javascript-->
    <script src="script.js"></script>

    <!-- Fuentes Web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- Header, adentro va la barra de nav-->

    <header>
        <div id="sticky-navbar" class="navbar sticky">

            <div class="navbar-logo" id="logo">
                <a href="#">
                    <img src="../images/logo_70px.png" alt="Logo">
                </a>
            </div>

            <div class="navbar-buttons">
                <a href="../index.html">
                    <button class="navbar-button">Home</button>
                </a>
                <a href="catalogo.html">
                    <button class="navbar-button">Catálogo</button>
                </a>
                <a href="que_es.html">
                    <button class="navbar-button">¿Qué es Salamanca Cómics?</button>
                </a>
                <a href="#">
                    <button class="navbar-button">Contacto</button>
                </a>
                <a href=" " class="fas fa-shopping-bag">
                    <img src="../images/baseline_shopping_bag_white_24dp.png">
                </a>

            </div>
        </div>
    </header>

    <!-- Main -->

    <main>
        <h1>Contacto:</h1>

        <div class="container-main">
            <div class="container">
                <h2>Dejanos un mensaje:</h2>

                <form>
                    <div class="form-group">
                        <label for="fullname">Nombre completo:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </form>
            </div>

            <div class="container">
                <h2>Síguenos en redes sociales</h2>

                <div>
                    <a href="https://www.facebook.com" class="btn">Facebook</a>
                    <a href="https://www.whatsapp.com" class="btn">Whatsapp</a>
                    <a href="https://www.instagram.com" class="btn">Instagram</a>
                    <a href="https://www.youtube.com" class="btn">Youtube</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="footer_logo">
                <a href=".">
                    <img src="../images/logo_70px.png" alt="logo">
                </a>
            </div>
            <div class="footer_copyrights">
                <p>Web desarrollada por Valentín Lerena.<br>© Salamanca Cómics, Argentina, 2024.</p>
            </div>
        </div>
    </footer>


</body>

</html>
