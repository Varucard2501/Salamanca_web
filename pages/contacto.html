<body>

    <!-- "Header / Barra de navegación" -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="../images/logo_70px.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top me-2">
                    <!-- Añade la clase "d-inline-block" y "me-2" -->
                </a>
                <!-- Título -->
                <h1 class="navbar-brand animate__animated animate__pulse mb-0">Salamanca Cómics</h1>
                <!-- Añade la clase "mb-0" para eliminar el margen inferior -->
                <!-- Botón de alternancia para dispositivos móviles -->
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                </button>
                <!-- Contenido del menú de navegación -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav flex-grow-1"> <!-- Utiliza flex-grow-1 -->
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fin del "Header" -->

    <!-- Main -->
    <main class="contacto_main">
        <h2 class="text-center">Contacto:</h2> <!-- Título main -->

        <div class="container">
            <div class="row">
                <div class="col-md-6 my-4">
                    <h3>Envianos un mensaje:</h3> <!-- Título Formulario -->

                    <form> <!-- Contenedor formulario de contacto -->
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nombre completo:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn submit btn-primary">Enviar</button>
                    </form>
                </div>

                <div class="col-md-6 my-4"> <!-- Contenedor redes sociales -->
                    <h3 class="text-center">Seguinos en redes:</h3> <!-- Título redes sociales -->
                    <div class="d-flex justify-content-center flex-wrap">
                        <a href="https://www.facebook.com/salamancacomics" class="btn btn-outline-primary mb-2 me-2">
                            <img class="social_icons" src="../images/social_icons/facebook.png" alt="Facebook">
                        </a>
                        <a href="javascript:void(0)" class="btn btn-outline-primary mb-2 me-2">
                            <img class="social_icons" src="../images/social_icons/whatsapp.png" alt="WhatsApp">
                        </a>
                        <a href="https://www.instagram.com/salamancacomics/" class="btn btn-outline-primary mb-2 me-2">
                            <img class="social_icons" src="../images/social_icons/instagram.png" alt="Instagram">
                        </a>
                        <a href="https://www.youtube.com/@Valentinlerena/videos" class="btn btn-outline-primary mb-2">
                            <img class="social_icons" src="../images/social_icons/youtube.png" alt="YouTube">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- "Footer"-->
    <footer>
        <div class="container py-4">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-4">
                    <div class="footer_logo text-center text-md-start">
                        <a href="#">
                            <img src="../images/logo_70px.png" alt="logo" class="img-fluid" width="30" height="30">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="footer_copyrights text-center text-md-end">
                        <p class="mb-0">Web desarrollada por Valentín Lerena.<br>© Salamanca Cómics, Argentina, 2024.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
