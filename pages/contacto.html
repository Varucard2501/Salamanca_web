        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">

                <!-- Título -->
                <h1 class="navbar-brand">Salamanca Cómics</h1>
                <!-- Botón de alternancia para dispositivos móviles -->

                </button>
                <!-- Contenido del menú de navegación -->

    <!-- Main -->

    <main class="contacto_main">
        <h2 class="text-center">Contacto:</h2>

        <div class="container">
            <div class="row">
                <div class="col-md-6 my-4">
                    <h3>Dejanos un mensaje:</h3>

                    <form>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nombre completo:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6 my-4">
                    <h2>Seguinos en redes sociales</h2>

                    <div class="row">
                        <a href="https://www.facebook.com/salamancacomics" class="btn">
                            <img src="../images/social_icons/facebook.svg" alt="Facebook">
                        </a>
                        <a href="javascript:void(0)" class="btn">
                            <img src="../images/social_icons/whatsapp.svg" alt="WhatsApp">
                        </a>
                        <a href="https://www.instagram.com/salamancacomics/" class="btn">
                            <img src="../images/social_icons/instagram.svg" alt="Instagram">
                        </a>
                        <a href="https://www.youtube.com/@Valentinlerena/videos" class="btn">
                            <img src="../images/social_icons/youtube.svg" alt="YouTube">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </main>

                        </a>
